- name: install nginx
  hosts: web
  become: yes
  tasks:
  - name: install nginx if it's Redhat
    ansible.builtin.dnf:
      name: nginx
      state: installed
    when ansible_os_family == "Redhat"
  - name: install nginx if it's UBUNTU
    ansible.builtin.apt:
      name: nginx
      state: installed
    when ansible_os_family == "Debian"